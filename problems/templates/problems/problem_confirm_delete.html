{% extends 'base.html' %}
{% load markdownx_tags %}
{% block content %}
<h2>問題の削除</h2>
<p>以下の問題を削除しますか？</p>
<h4>{{ problem.title }}</h4>
<p>{{ problem.body|markdownx }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">削除する</button>
    <a href="{% url 'problems:detail' problem.pk %}" class="btn btn-secondary">キャンセル</a>
</form>
{% endblock %}
